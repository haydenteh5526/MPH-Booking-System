<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Enter Verification Code</title>
  <style>
    :root { --bg:#f7f9fc; --card:#fff; --pri:#0a7cff; --txt:#101828; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Segoe UI, Roboto, sans-serif; margin: 0; background: var(--bg); color: var(--txt); }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 40px 16px; }
    .card { width: 100%; max-width: 420px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 16px; background: var(--card); box-shadow: 0 2px 8px rgba(16,24,40,.04); }
    h2 { margin: 0 0 6px; font-size: 22px; }
    .sub { color: var(--muted); margin: 0 0 16px; font-size: 14px; }
    label { display:block; margin: 12px 0 6px; font-weight: 500; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff; text-align: center; letter-spacing: 4px; font-size: 20px; }
    button { width: 100%; margin-top: 16px; padding: 12px 14px; border: 0; border-radius: 10px; background: var(--pri); color:#fff; font-weight: 600; cursor: pointer; }
    .err { color:#b00020; margin-top:12px; }
    .ok { color:#0a7c2e; margin-top:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Verification Code</h2>
      <p class="sub">Enter the 6-digit code sent to your email</p>
      <form id="form">
        <label for="code">Code</label>
        <input id="code" type="text" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" required placeholder="000000" />
        <button type="submit">Verify</button>
      </form>
      <div id="msg"></div>
    </div>
  </div>

  <script src="/js/mfa.js" defer></script>
</body>
</html>
