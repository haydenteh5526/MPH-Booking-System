<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Password</title>
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, sans-serif; margin: 40px; }
    .card { max-width: 420px; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    label { display:block; margin: 12px 0 6px; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 14px; padding: 10px 12px; border: 0; border-radius: 8px; background:#0a7cff; color:#fff; }
    .err { color:#b00020; margin-top:10px; }
    .ok { color:#0a7c2e; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <p>Enter a new password for your account.</p>
    <form id="form">
      <label for="password">New Password</label>
      <input id="password" type="password" required minlength="8" autocomplete="new-password" />
      <button type="submit">Set Password</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const msg  = document.getElementById('msg');
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    if (!token) {
      document.getElementById('form').style.display = 'none';
      const m = document.createElement('div');
      m.className = 'err';
      m.textContent = 'Missing or invalid reset token.';
      document.querySelector('.card').appendChild(m);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = ''; msg.className = '';
      const newPassword = document.getElementById('password').value;
      try {
        const res = await fetch('/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });
        let data = {}; try { data = await res.json(); } catch {}
        if (res.ok) {
          msg.className = 'ok';
          msg.innerHTML = 'Password reset successful. <a href="/login.html">Go to sign in</a>.';
          setTimeout(() => { window.location.href = '/login.html'; }, 3000);
        } else {
          msg.className = 'err';
          msg.textContent = (data && data.error) || `Error ${res.status}`;
        }
      } catch (err) {
        msg.className = 'err';
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
