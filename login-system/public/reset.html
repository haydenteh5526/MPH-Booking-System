<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Password</title>
  <style>
    :root { --bg:#f7f9fc; --card:#fff; --pri:#0a7cff; --txt:#101828; --muted:#6b7280; --ok:#0a7c2e; --err:#b00020; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Segoe UI, Roboto, sans-serif; margin: 0; background: var(--bg); color: var(--txt); }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 40px 16px; }
    .card { width: 100%; max-width: 420px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 16px; background: var(--card); box-shadow: 0 2px 8px rgba(16,24,40,.04); }
    h2 { margin: 0 0 6px; font-size: 22px; }
    p.sub { margin: 0 0 16px; color: var(--muted); font-size: 14px; }
    label { display:block; margin: 12px 0 6px; font-weight: 500; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff; }
    button { width: 100%; margin-top: 16px; padding: 12px 14px; border: 0; border-radius: 10px; background: var(--pri); color:#fff; font-weight: 600; cursor: pointer; }
    .hint { font-size: 13px; color: var(--muted); margin-top: 4px; }
    .err { color: var(--err); margin-top: 14px; }
    .ok { color: var(--ok); margin-top: 14px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Reset password</h2>
      <p class="sub">Pick a new password for your student account.</p>
      <form id="form" novalidate>
        <label for="password">New password</label>
        <input
          id="password"
          type="password"
          required
          minlength="8"
          autocomplete="new-password"
          placeholder="At least 8 chars, includes uppercase &amp; number"
          title="At least 8 characters with at least one uppercase letter and at least one number"
        />
        <div class="hint">Must include 8+ characters, at least one uppercase letter, and at least one number.</div>
        <button type="submit">Set password</button>
      </form>
      <div id="msg"></div>
    </div>
  </div>

  <script src="/js/reset.js" defer></script>
</body>
</html>
