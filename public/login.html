<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, sans-serif; margin: 40px; }
    .card { max-width: 380px; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    label { display:block; margin: 12px 0 6px; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 14px; padding: 10px 12px; border: 0; border-radius: 8px; background:#0a7cff; color:#fff; }
    .err { color:#b00020; margin-top:10px; }
    .ok { color:#0a7c2e; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in</h2>
    <form id="form">
      <label for="email">Email</label>
      <input id="email" type="email" required autocomplete="username" />
      <label for="password">Password</label>
      <input id="password" type="password" required autocomplete="current-password" />
      <button type="submit">Log in</button>
    </form>
    <div id="msg"></div>
  </div>

  <!-- load external script so CSP 'script-src self' allows it -->
  <script src="/js/login.js" defer></script>
</body>
</html>
