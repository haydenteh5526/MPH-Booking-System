sonar.projectKey=haydenteh5526_MPH-Booking-System
sonar.organization=mph-booking-system

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=MPH-Booking-System
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Source directories to analyze
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions - files and directories to ignore
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.git/**,**/.github/**,**/*.min.js,**/*.bundle.js

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx

# HTML files (limited analysis)
sonar.html.file.suffixes=.html

# Coverage exclusions (if you add test coverage later)
# sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/dist/**

# Disable coverage requirement for static web projects without tests
# This project is a static HTML/CSS/JS application without a test suite
sonar.coverage.exclusions=**/*

# Additional exclusions for specific patterns
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1848
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.html
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1128
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.html
# Ignore innerHTML security hotspot for trusted same-origin content (header/footer partials)
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S6610
sonar.issue.ignore.multicriteria.e3.resourceKey=**/index.html,**/booking.html,**/payment.html,**/my-bookings.html